---
- name: install Apache Web Server
  hosts: all
  gather_facts: false
  vars:
    remove: false
  tasks:
  - name: Source code
    debug:
      msg: üë®‚Äçüíª Playbook source code ‚û°Ô∏è https://github.com/sebw/AAP2-sample-jobs/blob/main/httpd.yml
  - name: Requested to install Apache
    block:
      - name: Install package
        ansible.builtin.dnf:
          name: httpd
          state: present
      - name: Start service
        ansible.builtin.service:
          name: httpd
          state: started
          enabled: yes
      - name: Create firewall rule
        ansible.posix.firewalld:
          service: http
          permanent: yes
          state: enabled
          immediate: yes
    when: remove == false

  - name: Requested to remove Apache
    block:
      - name: Stop service
        ansible.builtin.service:
          name: httpd
          state: stopped
          enabled: no
      - name: Remove package
        ansible.builtin.dnf:
          name: httpd
          state: absent
      - name: Remove firewall rule
        ansible.posix.firewalld:
          service: http
          permanent: yes
          state: absent
          immediate: yes
    when: remove == true
